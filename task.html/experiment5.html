<!DOCTYPE html>
<html>
<head>
    <title>
        Student Registration Form
    </title>
</head>
<body>
    <h2 style="text-align: center;">Student Registration Form</h2>
<label for="name" >Full Name: </label>
<input type="text" placeholder="Enter Your Full Name" >
<br><p></p>
<label for="email">Email: </label>
<input type="text" placeholder="Enter Valid Email">
<br><p></p>
<label for="Password">Password: </label>
<input type="text" placeholder="Enter Your Password">
<br><p></p>
<label for="Gender">Gender: </label>
<select><option>Male</option><option>Female</option><option>Other</option></select>
<br><p></p>
<label for="Course">Course: </label>
<select><option>Btech</option><option>BCA</option><option>Mtech</option><option>MCA</option></select>
<br><p></p>
<label for="Contact No:-">Contact No:-</label>
<input type="text" placeholder="Enter phone Number">
<br><p></p>
<form>Address:</form>
<textarea>enter your address</textarea>
<br><p></p>
<button>REGISTER</button>
<button>CLEAR</button>
<br><p></p>
<p style="text-align: center;">&copy; 2025 Student Registration Portal </p>
</body>
</html>
