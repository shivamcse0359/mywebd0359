<!DOCTYPE html>
<html>
   <head>
       <title>
        Hotel Room Booking Form
       </title>
   </head>
<body>

<h2 style="text-align: center;">Hotel Room Booking Form</h2>
<form action="#" method="post"></form>
<p style="text-align: center;">
<label for="name"> Full Name:</label>
<input type="text" name="username">
<br><p></p>
<p style="text-align: center;">
<label for="email"> Email:</label>
<input type="email" email="email">
<br><p></p>
<p style="text-align: center;">
<label for="phone"> Phone:</label>
<input type="tel" phone="numbers">
<br><p></p>
<p style="text-align: center;">
<label for="dates"> Check-In-Date: </label>
<input type="date" id="checkin" name="checkin">
<br><p></p>
<p style="text-align: center;">
<label for="dates"> Check-Out-Date: </label>
<input type="date">
<br><p></p>
<p style="text-align: center;">
<label for="room type">Room Type: </label>
<select><option>Single Room</option><option>Double Room</option>
<option>Deluxe Room</option></select>
<br><p></p>
<p style="text-align: center;">
<label for="numbers">Number Of Guests: </label>
<select><option>1</option><option>2</option><option>3</option>
<option>4</option></select>
<br><p></p>
<form style="text-align: center;">Special Requests:
</form>
<p style="text-align: center;">
<textarea placeholder="comments..." id="requests">
</textarea>
<br><p></p>
<p style="text-align: center;">
<button>Book Now</button>
<button>Reset Form</button>
<br><p></p>

</body>
</html>
